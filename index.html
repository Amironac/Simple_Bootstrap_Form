<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        body {

            box-shadow: inset 50px 100px 100px 50px rgb(241, 241, 241);
        }

        .alert {
            position: absolute;
            width: 500px;
            left: 35%;
            z-index: 2;
            visibility: hidden;
          
           
        }

        
    </style>
</head>

<body>

    <div class="alert alert-dismissible alert-warning">
        <button type="button" class="close" id="close-alert">&times;</button>
        <h4 class="alert-heading">Warning!</h4>
        <p class="mb-0">Best check yo self, you're not looking too good. <h2 id="warning-messegge"></h2>
        </p>
    </div>


    <div class="container text-center  p-4">
        <h1>Welcome to our website</h1>
        <hr>
    </div>

    <div class="container content text-center bg-light border p-5" style="display:flex;z-index:1;">

        <form class="col-sm-4 bg-light text-dark ml-5 text-center p-4"
            style="border:1px solid gainsboro;border-radius:3px;">
            <div class="form-group text-left">
                <label class="col-form-label" for="username">Username</label>
                <input type="text" class="form-control" placeholder="Enter username" id="username">
            </div>

            <div class="form-group text-left">
                <label for="mail">Email address</label>
                <input type="email" class="form-control" id="email-address" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group text-left">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group text-left">
                <label for="confpassword">Confirm password</label>
                <input type="password" class="form-control" id="confirm-p" placeholder="Confirm password">
            </div>

            <button type="submit" id="reg-button" class="btn btn-outline-info btn-lg mt-4 mb-4">Register</button>


        </form>
        <div class="container col-sm-6 text-center mr-4 bg-secondary border" style="border-radius:3px;">

            <h1>Please fill out the form.</h1>


            <div class="container text-center col-sm-5 mt-5 pt-5">
                <div>
                    <i class="fas fa-code fa-10x" alt="logo"></i>
                </div>
                <small id="tracking-text">Enjoy using our website.</small>
            </div>

        </div>

    </div>  
    <div class="progress mt-4">
        <div class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>


    <script src="main.js"></script>
</body>

</html>
